<div class="kozpont">
    <mat-card class="bejelent">
        <form [formGroup]="form" (ngSubmit) = "bejelentkezes()">
            <h3>Bejelentkezés</h3>
            <mat-card id= "hibaCard" class="hiba" *ngIf="hibaUzenet">
              {{hibaUzenet}}

            </mat-card>
            <mat-form-field class="max-width">
                <mat-label>E-mail</mat-label>
                <input type="email" name="email" matInput placeholder="Pl. pat@example.com" formControlName="email">
              </mat-form-field>
              <mat-form-field class="max-width">
                <mat-label>Jelszó</mat-label>
                <input type="password" name="password" matInput minlength="6" placeholder="Jelszó" formControlName="jelszo">
              </mat-form-field>
            <br>
            <div><button mat-button color="accent" (click)="navi('/regisztracio')">REGISZTRÁCIÓ</button></div>
            <br>
            <button type="submit" mat-raised-button color="primary" class="max-width" [disabled] = "form.invalid">BEJELENTKEZÉS</button>
            
        </form>
    </mat-card>
</div>
