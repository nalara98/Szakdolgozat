<mat-toolbar>
    <mat-toolbar-row>
      <span>{{title}}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <section class="background">
  <app-container classes="container-1 flex">
     <ng-container *ngIf= "(list$) | async as list; else loadingOrError"> 
       <app-informacio class="item" *ngFor="let item of list$ | async " [informacio]="item" (getInformacio)="onGetInformacio($event)"></app-informacio>
      <br> 
    </ng-container>  
    <ng-template #loadingOrError>
      <ng-container *ngIf="errorObject; else loading">
        <span class="centering">
          Valami hiba történt!
        </span>
      </ng-container>
      <ng-template #loading>
        <span class="centering">
          <mat-spinner></mat-spinner>
        </span>
      </ng-template>
    </ng-template>
  </app-container>


  <button mat-fab class="action-btn" (click)="openLeirasok()"  >
    <mat-icon>add</mat-icon>
  </button>
  </section>
