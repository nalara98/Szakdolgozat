<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="jatek.component.scss"> 

      <title>Document</title>
  
    </head>

    <body>

        
       
    <div id="music" *ngIf="show" >

        
        
        <ul>
            <li id="list" *ngFor="let file of files" (click)="openFile(file.url)">{{file.name}}</li>
        </ul>
        <div >
        <button mat-raised-button color = "primary" (click) = "play()">
        <mat-icon>start</mat-icon>
        </button>
        <button mat-raised-button color = "primary" (click)="pause()"><mat-icon>pause</mat-icon></button>
        <button mat-raised-button color = "primary" (click)="allj()"><mat-icon>stop</mat-icon></button>
        
    </div>

    <div>
        <span>{{currentTime}}</span>

        <input  type="range" min="0" max="{{duration}}" [value]="seek" (input)="setSeekTo($event)">

        <span>{{duration}}</span>
    </div>
    <div>
        <span>volume</span> <!-- ezzel állítottam be a hangerőt -->
        <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)">
        
    </div>

</div>
      
        <header>
    
            <h1 id="sodoku">Sudoku</h1>
            <div id="setup-game">
    
                <div id="diff">
                    <h3>Válaszon nehézséget!:</h3>
                    <label><input id="diff-1" type="radio" name="diff" value="easy" checked >Könnyű</label>
                    <label><input id="diff-2" type="radio" name="diff" value="medium" >Nehéz</label>
                    <label><input id="diff-3" type="radio" name="diff" value="hard" >Profi</label>
                     
                </div>
    
                <div id="time">
                    <h3>Idő</h3>
                    <label><input id="time-1" type="radio" name="time" value="three" checked >3 perc</label>
                    <label><input id="time-2" type="radio" name="time" value="five" >5 perc</label>
                    <label><input id="time-3" type="radio" name="time" value="ten" >10 perc</label>
    
                </div>
    
          
            </div>
            <button mat-raised-button id="start-btn" (click)="callfun()">Kezdjen egy új játékot!</button>
            <button mat-raised-button id="stop-btn" (click)="stop()">Stop</button>
        
    
        </header>
        <div id="stats">
            <p id="timer"></p>
            <p id="lives"></p>
            <p id="score"></p>
        </div> 
        <div id="game">
            <div id="board"></div>
           
            <div id="number-container" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
                
            </div>
            <div class="ujtoplista" id="newlist"> Top Lista: </div>
            <div class="toplista" id="top_list">  </div>
          
        </div>

    </body>
    </html>
